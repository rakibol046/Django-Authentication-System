{% extends 'base.html' %}
{%block body_block %}
<h1>Index Page</h1>

{% if user.is_authenticated %}
<h1>You are logged-in</h1>
<h3>Hi! {{user_basic_info.username}}</h3>
<h3>Your email : {{user_basic_info.email}}</h3>
<h3>Facebook Id : <a href="{{user_more_info.facebook_id}}">{{user_more_info.facebook_id}}</a> </h3>
<img src="media/{{user_more_info.profile_pic}}" alt="" width="250px">

{% else %}
<h1>Please Login</h1>
{% endif %}
{% endblock %}
